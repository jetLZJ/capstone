events {}
http {
    upstream api_backend {
        server flaskserver:5000;
    }
    
    upstream frontend {
        server frontendserver:80;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    
    server {
        listen 5000;
        
        location / {
            proxy_pass http://api_backend;
            # Preserve original Host header for backend and rewrite redirects
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            # Rewrite Location headers from backend so the browser doesn't get absolute redirects
            proxy_redirect http://localhost/ /;
            proxy_redirect http://proxyserver/ /;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}